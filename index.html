<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>LemonSNES</title>
  <style>
    :root { 
      --bg: #050505; 
      --acc: #a29bfe;
      --acc-glow: rgba(162, 155, 254, 0.4);
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-muted: rgba(255, 255, 255, 0.4);
      --fg:#e8f0ff; 
      --muted:#8aa0b6; 
      --card:#121926;
      
      --btn-a: #e74c3c;
      --btn-b: #f1c40f;
      --btn-x: #3498db;
      --btn-y: #2ecc71;
    }

    html, body {
      margin: 0;
      background: var(--bg);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--fg);
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* === CANVAS CONTAINER === */
    .game-container {
      position: relative;
      width: 100%;
      flex: 0 1 auto;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      z-index: 1;
      padding-top: 60px;
      max-height: 55vh;
    }

    .screen-wrapper {
      background: #000;
      aspect-ratio: 256/224;
      width: 90vw;
      max-width: 90vw;
      height: auto;
      max-height: 100%;
      box-shadow: 0 0 50px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 12px;
    }

    canvas {
      image-rendering: pixelated;
      background: #000;
      touch-action: none;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      outline: none;
    }

    .scanlines {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
      border-radius: 12px;
      display: none;
    }
    .scanlines.active { display: block; }

    /* === UI OVERLAY LAYER === */
    .ui-layer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 10;
      pointer-events: none;
    }

    .top-bar {
      position: absolute;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      padding-top: max(20px, env(safe-area-inset-top));
      pointer-events: auto;
    }

    .icon-btn {
      width: 44px; height: 44px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-size: 20px;
    }
    .icon-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
    .icon-btn:active, .icon-btn.active { background: var(--acc); color: #000; border-color: var(--acc); }

    /* === TOUCH CONTROLS === */
    /* FIX: position:absolute so it never participates in layout flow or causes reflow */
    .controls-area {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 320px;
      pointer-events: none;
    }

    .touch-btn {
      pointer-events: auto;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      /* FIX: No transform in active/pressed — transform would override the
         translate-based diamond positioning and scatter buttons.
         Use filter + box-shadow for press feedback instead. */
      transition: background 0.08s, box-shadow 0.08s, filter 0.08s;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* FIX: Use .pressed class (set by JS) instead of :active pseudo-class.
       Filter-only approach preserves any existing transform on the element. */
    .touch-btn.pressed {
      background: rgba(255, 255, 255, 0.14);
      border-color: var(--acc);
      box-shadow: 0 0 15px var(--acc-glow);
      filter: brightness(1.25);
    }

    /* SHOULDER BUTTONS */
    .shoulders-pad {
      position: absolute;
      bottom: 260px;
      left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 5vw;
      pointer-events: none;
    }
    
    .btn-shoulder {
      width: 100px; height: 36px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: var(--text-muted);
      pointer-events: auto;
      border-bottom: 4px solid rgba(0,0,0,0.2);
    }

    /* MENU PILLS (Start/Select) */
    .menu-pad {
      position: absolute;
      bottom: 24px;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      pointer-events: none;
    }

    .btn-pill {
      width: 70px; height: 24px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--text-muted);
      font-weight: 600;
      pointer-events: auto;
      /* FIX: Removed rotate(-15deg) — rotation caused layout jumps on press
         because transform:scale(0.92) in the original active state would
         compound with the rotation and visually displace the button. */
    }

    /* D-PAD */
    .d-pad {
      position: absolute;
      bottom: 50px;
      left: 5vw;
      display: grid;
      grid-template-columns: repeat(3, 55px);
      grid-template-rows: repeat(3, 55px);
      gap: 4px;
    }

    .d-btn { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }
    
    .chevron {
      border: solid rgba(255,255,255,0.3);
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 6px;
      transition: border-color 0.08s;
      pointer-events: none; /* FIX: prevent span from swallowing touch events */
    }
    .touch-btn.pressed .chevron { border-color: var(--acc); }

    .up .chevron    { transform: rotate(-135deg) translateY(-2px); }
    .down .chevron  { transform: rotate(45deg) translateY(-2px); }
    .left .chevron  { transform: rotate(135deg) translateY(-2px); }
    .right .chevron { transform: rotate(-45deg) translateY(-2px); }

    .d-btn.up    { grid-area: 1/2; border-radius: 12px 12px 4px 4px; }
    .d-btn.down  { grid-area: 3/2; border-radius: 4px 4px 12px 12px; }
    .d-btn.left  { grid-area: 2/1; border-radius: 12px 4px 4px 12px; }
    .d-btn.right { grid-area: 2/3; border-radius: 4px 12px 12px 4px; }

    /* ACTION BUTTONS - DIAMOND LAYOUT */
    .ab-pad {
      position: absolute;
      bottom: 50px;
      right: 5vw;
      width: 170px;
      height: 170px;
    }

    .btn-circle {
      position: absolute;
      width: 58px; height: 58px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 20px;
      color: rgba(255,255,255,0.8);
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
    }
    
    /* These buttons use transform for centering — the active state must NEVER
       use transform:scale or it replaces the translate and scatters the button.
       All press feedback is visual-only (color/glow). */
    .btn-x { top: 0;    left: 50%; transform: translateX(-50%); color: var(--btn-x); border-color: rgba(52,152,219,0.3); }
    .btn-y { top: 50%;  left: 0;   transform: translateY(-50%); color: var(--btn-y); border-color: rgba(46,204,113,0.3); }
    .btn-a { top: 50%;  right: 0;  transform: translateY(-50%); color: var(--btn-a); border-color: rgba(231,76,60,0.3); }
    .btn-b { bottom: 0; left: 50%; transform: translateX(-50%); color: var(--btn-b); border-color: rgba(241,196,15,0.3); }

    /* Pressed states override filter from base .pressed rule, keep own glow */
    .btn-x.pressed { background: var(--btn-x); color: #000; box-shadow: 0 0 18px var(--btn-x); filter: none; border-color: var(--btn-x); }
    .btn-y.pressed { background: var(--btn-y); color: #000; box-shadow: 0 0 18px var(--btn-y); filter: none; border-color: var(--btn-y); }
    .btn-a.pressed { background: var(--btn-a); color: #000; box-shadow: 0 0 18px var(--btn-a); filter: none; border-color: var(--btn-a); }
    .btn-b.pressed { background: var(--btn-b); color: #000; box-shadow: 0 0 18px var(--btn-b); filter: none; border-color: var(--btn-b); }

    /* Settings Modal */
    .settings-modal { 
      display: none; 
      position: fixed; 
      top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(5,5,5,0.95); 
      z-index: 2000; 
      align-items: center; justify-content: center; 
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    }
    .settings-modal.active { display: flex; }
    .settings-container { 
      background: var(--glass); 
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border); 
      border-radius: 16px; 
      width: 90%; max-width: 600px; max-height: 85vh; 
      overflow: hidden; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.6); 
      display: flex; flex-direction: column; 
    }
    .settings-header { 
      background: rgba(255,255,255,0.05); padding: 18px 24px; 
      font-size: 20px; font-weight: 600; 
      border-bottom: 1px solid var(--glass-border); color: var(--fg); 
      display: flex; justify-content: space-between; align-items: center; 
    }
    .settings-close { cursor: pointer; padding: 10px; font-size: 24px; line-height: 1; }
    .settings-body { flex: 1; padding: 24px; overflow-y: auto; }
    .setting-row { margin-bottom: 20px; }
    .btn-primary { 
      background: var(--acc); color: #000; border: none; 
      padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; 
    }
    input[type="file"] { display: none; }

    @media (orientation: landscape) {
      .game-container { max-height: 80vh; padding-top: 20px; }
      .screen-wrapper { height: 75vh; width: auto; aspect-ratio: 4/3; }
      .controls-area { height: 240px; }
      .d-pad { bottom: 20px; left: 30px; }
      .ab-pad { bottom: 20px; right: 30px; }
      .shoulders-pad { bottom: 180px; padding: 0 30px; }
      .menu-pad { bottom: 10px; }
    }
    
    @media (pointer: fine) {
      .controls-area { opacity: 0; transition: opacity 0.3s; }
      .controls-area:hover { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="game-container" id="gameContainer">
    <div class="screen-wrapper">
      <canvas id="canvas" tabindex="1" oncontextmenu="event.preventDefault()"></canvas>
      <div class="scanlines" id="scanlines"></div>
    </div>
  </div>

  <div class="ui-layer">
    
    <div class="top-bar">
      <label for="romInput" class="icon-btn" title="Load ROM">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
      </label>
      <input type="file" id="romInput" accept=".sfc,.smc,.zip,application/octet-stream" style="display:none;">
      
      <div class="icon-btn" id="btnSettings" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      </div>
    </div>

    <div class="controls-area" id="controls">
      
      <div class="shoulders-pad">
        <div class="touch-btn btn-shoulder" data-key="81" title="L">L</div>
        <div class="touch-btn btn-shoulder" data-key="87" title="R">R</div>
      </div>

      <div class="menu-pad">
        <div class="touch-btn btn-pill" data-key="16" title="Select">SELECT</div>
        <div class="touch-btn btn-pill" data-key="13" title="Start">START</div>
      </div>

      <div class="d-pad">
        <div class="touch-btn d-btn up"    data-key="38" title="Up"><span class="chevron"></span></div>
        <div class="touch-btn d-btn down"  data-key="40" title="Down"><span class="chevron"></span></div>
        <div class="touch-btn d-btn left"  data-key="37" title="Left"><span class="chevron"></span></div>
        <div class="touch-btn d-btn right" data-key="39" title="Right"><span class="chevron"></span></div>
      </div>

      <div class="ab-pad">
        <div class="touch-btn btn-circle btn-x" data-key="83" title="X">X</div>
        <div class="touch-btn btn-circle btn-y" data-key="65" title="Y">Y</div>
        <div class="touch-btn btn-circle btn-b" data-key="90" title="B">B</div>
        <div class="touch-btn btn-circle btn-a" data-key="88" title="A">A</div>
      </div>

    </div>
  </div>

  <div class="settings-modal" id="settingsModal">
    <div class="settings-container">
      <div class="settings-header">
        Settings
        <span class="settings-close" onclick="closeSettings()">×</span>
      </div>
      <div class="settings-body">
        
        <div class="setting-row">
          <h3>Visuals</h3>
          <label>
            <input type="checkbox" id="checkScanlines" onchange="document.getElementById('scanlines').classList.toggle('active', this.checked)"> Enable Scanlines
          </label>
        </div>

        <div class="setting-row">
          <h3>Controls</h3>
          <p>Keyboard Mappings:</p>
          <ul>
            <li>D-Pad: Arrow Keys</li>
            <li>A: X</li>
            <li>B: Z</li>
            <li>X: S</li>
            <li>Y: A</li>
            <li>L: Q</li>
            <li>R: W</li>
            <li>Start: Enter</li>
            <li>Select: Shift</li>
          </ul>
        </div>
        
        <div class="setting-row">
          <button class="btn-primary" onclick="Module.requestFullScreen(true, false)">Enter Fullscreen</button>
        </div>

      </div>
    </div>
  </div>

<script>
    window.Module = {
        noInitialRun: true,
        canvas: document.getElementById('canvas'),
        print: (text) => console.log(text),
        printErr: (text) => console.error(text),
        locateFile: (path) => path.endsWith('.wasm') ? 'snes9x_libretro.wasm' : path,
        onRuntimeInitialized: function() { console.log("Core Ready."); }
    };

    document.getElementById('romInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            if (Module.FS) {
                try {
                    Module.FS.writeFile('/game.sfc', data);
                    if (window.SDL2 && SDL2.audioContext) SDL2.audioContext.resume();
                    Module.callMain(['/game.sfc']);
                    Module.canvas.focus();
                } catch(err) { console.error("FS Error:", err); }
            } else {
                alert("Core still loading, please wait.");
            }
        };
        reader.readAsArrayBuffer(file);
    });

    const keyMap = {
        "38": { key: "ArrowUp",    code: "ArrowUp" },
        "40": { key: "ArrowDown",  code: "ArrowDown" },
        "37": { key: "ArrowLeft",  code: "ArrowLeft" },
        "39": { key: "ArrowRight", code: "ArrowRight" },
        "88": { key: "x",          code: "KeyX" },
        "90": { key: "z",          code: "KeyZ" },
        "83": { key: "s",          code: "KeyS" },
        "65": { key: "a",          code: "KeyA" },
        "81": { key: "q",          code: "KeyQ" },
        "87": { key: "w",          code: "KeyW" },
        "13": { key: "Enter",      code: "Enter" },
        "16": { key: "Shift",      code: "ShiftLeft" }
    };

    const simulateKey = (keyCode, type) => {
        const data = keyMap[keyCode.toString()];
        if (!data) return;
        const event = new KeyboardEvent(type, {
            key: data.key, code: data.code,
            keyCode: parseInt(keyCode), which: parseInt(keyCode),
            bubbles: true, cancelable: true
        });
        window.dispatchEvent(event);
        if (Module.canvas) Module.canvas.dispatchEvent(event);
    };

    // FIX: Use .pressed class instead of .active — avoids fighting with CSS :active.
    // Also handle touchcancel + mouseleave so buttons never get stuck pressed.
    document.querySelectorAll('.touch-btn').forEach(btn => {
        const keyCode = btn.dataset.key;
        
        const handleStart = (e) => {
            e.preventDefault();
            e.stopPropagation();
            btn.classList.add('pressed');
            if (navigator.vibrate) navigator.vibrate(10);
            simulateKey(keyCode, 'keydown');
        };
        
        const handleEnd = (e) => {
            e.preventDefault();
            e.stopPropagation();
            btn.classList.remove('pressed');
            simulateKey(keyCode, 'keyup');
        };

        btn.addEventListener('touchstart',  handleStart, { passive: false });
        btn.addEventListener('touchend',    handleEnd,   { passive: false });
        btn.addEventListener('touchcancel', handleEnd,   { passive: false });
        btn.addEventListener('mousedown',   handleStart);
        btn.addEventListener('mouseup',     handleEnd);
        btn.addEventListener('mouseleave',  handleEnd);
    });

    window.closeSettings = () => document.getElementById('settingsModal').classList.remove('active');
    document.getElementById('btnSettings').addEventListener('click', () => {
        document.getElementById('settingsModal').classList.add('active');
    });
</script>

<script type="module">
    import createModule from './snes9x_libretro.js';
    createModule(window.Module).then((instance) => {
        Object.assign(window.Module, instance);
        console.log("WebAssembly Module Loaded Successfully");
    }).catch(err => {
        console.error("Critical Load Error:", err);
    });
</script>

</body>
</html>
